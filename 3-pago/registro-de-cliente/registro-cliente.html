<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./registro-cliente.css">
</head>

<body>
      <form action="">
            <div class="cont-tit">
                  <h1>Formulario de Registro </h1>
            </div>


            <div class="cont-titulos">
                  <div class="cont-gral">
                        <div class="cont-tit">
                              <div class="cont-nombre">
                                    <label for="">Nombre</label>
                                    <input type="text">
                              </div>
                              <div class="cont-nombre">
                                    <label for="">Apellido</label>
                                    <input type="text">
                              </div>
                        </div>
                        <div class="cont-tit">
                              <div class="cont-nombre">
                                    <label for="">dni</label>
                                    <input type="text">
                              </div>
                              <div class="cont-nombre">
                                    <label for="">email</label>
                                    <input type="text">
                              </div>
                        </div>
                        <div class="cont-tit">
                              <div class="cont-nombre">
                                    <label for="">contrasena</label>
                                    <input type="text">
                              </div>
                              <div class="cont-nombre">
                                    <label for="">Repita contrasena</label>
                                    <input type="text">
                              </div>
                        </div>

                  </div>

                  <div class="cont-letra-chica">
                        <h3>*la contrasena debe tener entre 8 y 16 caracteres</h3>
                  </div>
            </div>
            <div class="cont-footer">
                  <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Aceptar terminos y condiciones</label>
                  </div>
                  <div class="cont-submit">
                        <input class="tit-submit" type="submit" value="Registrarce">
                  </div>
            </div>


      </form>

</body>

</html>
